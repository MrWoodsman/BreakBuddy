<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex flex-col">
    <!-- TIMERY -->
    <div
      class="timerContainer flex flex-col gap-4 justify-center items-center px-4 py-8 text-center"
    >
      <div class="mainTimer">
        <h2 class="text-sm font-bold uppercase">Suma czasu</h2>
        <h1 class="text-3xl">1h 5m 25s</h1>
      </div>
      <div class="secondTimer">
        <h4 class="text-xs font-bold uppercase">Oczekiwanie</h4>
        <h3 class="text-xl">1h 5m 25s</h3>
      </div>
    </div>
    <!-- PANEL Z INFORMACJAMI -->
    <div class="informationContainer h-full"></div>
    <!-- PANEL PRZYCISKÓW -->
    <div class="buttonsContainer p-4 flex flex-col gap-4">
      <h6 class="text-center">Czas do zalecanej przerwy 36m 52s</h6>
      <div class="buttonsWrap">
        <button class="p-4 w-full bg-emerald-500 h-[60px]" id="btnStartWork">
          Rozpocznij pracę
        </button>
        <div class="buttonsWrap flex gap-2">
          <button class="p-4 w-full bg-orange-400" id="btnStartBreak">
            Zacznij przerwę
          </button>
          <button
            class="p-4 shrink-0 bg-red-500 aspect-square h-[60px]"
            id="btnEndWork"
          >
            X
          </button>
        </div>
        <button class="p-4 w-full bg-red-500 h-[60px]" id="btnEndBreak">
          Zakończ przerwę
        </button>
      </div>
    </div>
    <!-- DEV PANEL -->
  </body>
  <script src="./js/index.js"></script>
</html>
